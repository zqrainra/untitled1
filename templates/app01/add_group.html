<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if form %}
    <form action="add_group.html" method="POST">
    {% csrf_token %}
    {{ form.groupname }}
        {%  if form.errors.groupname %}
                        {% for item in form.errors.groupname %}
                            <span style="color: red">{{ item }}</span>
                        {% endfor %}
                    {% endif %}
    <input type="submit" value="submit">

    </form>
{% endif %}
</body>
</html>
